
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label for="email">Email</ion-label>
        <ion-input type="email" name="email" id="email" [(ngModel)]="cuenta.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label for="password">Password</ion-label>
        <ion-input type="password" name="password" id="password" [(ngModel)]="cuenta.password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Ingresar</button>
      </div>
    </ion-list>
  </form>
</ion-content>
