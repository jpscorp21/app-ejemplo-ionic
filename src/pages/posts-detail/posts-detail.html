
<ion-header>

  <ion-navbar>
    <ion-title>Detalle</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
        {{ post.title }}
    </ion-card-header>

    <ion-card-content>
        <p>{{ post.body }}</p>
    </ion-card-content>
  </ion-card>


</ion-content>
