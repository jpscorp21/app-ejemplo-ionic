<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button secondary menuToggle>Abrir Menu</button>
  <h2>Formularios</h2>
  <ion-grid>
    <ion-row>
      <ion-col col-sm-6 col-md-4 col-md-3 *ngFor="let form of forms">
        <button ion-button [navPush]="form.page" block color="danger">
          {{ form.title }}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
