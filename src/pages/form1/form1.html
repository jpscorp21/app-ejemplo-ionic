<ion-header>

  <ion-navbar>
    <ion-title>Formulario 1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating for="nombre">Nombre</ion-label>
            <ion-input type="text" id="nombre" name="nombre"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating for="apellido">Apellido</ion-label>
            <ion-input type="text" id="apellido" name="apellido"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating for="edad">Edad</ion-label>
            <ion-input type="number" id="edad" name="edad"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating for="ciudad">Ciudad</ion-label>
            <ion-input type="text" id="ciudad" name="ciudad"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label floating for="barrio">Barrio</ion-label>
            <ion-input type="text" id="barrio" name="barrio"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <button ion-button color="primary" block>Aceptar</button>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
