<ion-header>

  <ion-navbar>
    <ion-title>Nuevo Anime</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label for="titulo" floating>Titulo</ion-label>
            <ion-input type="text" name="titulo" id="titulo" [(ngModel)]="titulo"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
