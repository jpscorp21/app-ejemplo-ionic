<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Posts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-border>
    <ion-list-header>Posts</ion-list-header>
    <button ion-item *ngFor="let post of posts" [navPush]="postsDetailPage" [navParams]="post">
      {{ post.title }}
    </button>
  </ion-list>
</ion-content>
