<ion-header>

    <ion-navbar>
      <ion-title>Formulario 3</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content>
    <form>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input type="number" id="edad" name="edad" placeholder="Ingrese su edad"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input type="text" id="ciudad" name="ciudad" placeholder="Ingrese su ciudad"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-input type="text" id="barrio" name="barrio" placeholder="Ingrese su barrio"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <button ion-button color="primary" block navPop>Aceptar</button>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
