<ion-header>

    <ion-navbar>
      <ion-title>Formulario 2</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content>
    <form>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked for="nombre">Nombre</ion-label>
              <ion-input type="text" id="nombre" name="nombre"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked for="apellido">Apellido</ion-label>
              <ion-input type="text" id="apellido" name="apellido"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked for="edad">Edad</ion-label>
              <ion-input type="number" id="edad" name="edad"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked for="ciudad">Ciudad</ion-label>
              <ion-input type="text" id="ciudad" name="ciudad"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label stacked for="barrio">Barrio</ion-label>
              <ion-input type="text" id="barrio" name="barrio"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <button ion-button color="primary" block navPop>Aceptar</button>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
